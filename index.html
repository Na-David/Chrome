<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>My Tab</title>
</head>
<body>
    <div class="main-container">
        <div class="main-wrapper">
            <div class="today-info">
                <div class="date" id="date">
                    <!-- 날짜 요일 -->
                </div>
                <div class="time" id="time">
                    <!-- 현재 시간 -->
                </div>
            </div>

            <div class="search">
                <input id="search-input" placeholder="Search"></input>
            </div>

            <div class="bible" id="bible">
                <!-- BIBLE -->
            </div>
        </div>
    </div>
    <div class="bookmark-open" id="bookmark-open">
        <div id="bookmark-open-btn"> Close Bookmark</div>
    </div>
    <div class="bookmark-close" id="bookmark-close">
        <div id="bookmark-close-btn"> Open Bookmark</div>
    </div>
    <div class="bookmark-bar" id="bookmark-bar">
        <!-- Bookmark bar -->
        <div class="bookmark-item-add-btn" id="bookmark-item-add-btn">
            + Add Bookmark
        </div>
        <div class="bookmark-item-inout-form" id="bookmark-item-inout-form">
            <div class="bookmark-input">
                <div class="new-bookmark-name">
                    <div class="label">Name: </div>
                    <input type="text" id="new-bookmark-name-input">
                </div>
                <div class="new-bookmark-url">
                    <div class="label">Address: </div>
                    <input type="text" id="new-bookmark-name-input">
                </div>
            </div>
            <div class="bookmark-item-input-btn">
                <div class="cancel" id="cancel">Cancel</div>
                <div class="add-btn" id="add-btn">Add</div>
            </div>

        </div>
    </div>
    <script src="./clock.js"></script>
    <script src="./search.js"></script>
    <script src="./quote.js"></script>
    <script src="./bookmark-toggle.js"></script>
    <script src="./bookmark.js"></script>
</body>
</html>
